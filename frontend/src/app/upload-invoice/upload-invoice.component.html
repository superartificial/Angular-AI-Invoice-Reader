<div class="container mx-auto">
    <h2 class="text-2xl font-bold mb-4">Upload Invoice</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="col-span-full">
        <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
          <div class="text-center">
            <div class="mt-4 flex text-sm leading-6 text-gray-600">
              <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                <span>Upload a file</span>
                <input id="file-upload" name="file-upload" type="file" (change)="onFileSelected($event)" accept=".jpg, .jpeg, .pdf, .png" class="sr-only">
              </label>
              <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs leading-5 text-gray-600">JSON file up to 10MB</p>
          </div>
        </div>
      </div>
      <button type="button" (click)="onSubmit()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2">
        Upload
      </button>
    </form>
  </div>
